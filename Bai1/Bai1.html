<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let diemthi = [];
    let length = 5;
    for(let i = 0; i < length; i++){
        diemthi.push(+prompt("Nhập điểm số: "))
    }

    let max = diemthi[0];
    function findMaxMath(){
        for(let i = 0;i < diemthi.length;i++){
            if(max < diemthi[i]){
                max = diemthi[i];
            }
        }
        document.write(`Điểm thi cao nhất là: ${max}`)
    }
    findMaxMath();
</script>
</body>
</html>
