<script>
    let arr = [0,1,2,3,4,5,6,4,5,6,4,5,6,4,5,6]
    let numberX = 7
    function tryRemoveFromArray(numberX,arr) {
        for (let i = 0; i < arr.length; i++) {
            if (numberX === arr[i]) {
                arr.splice(i, 1);
            }
        }
    }
    tryRemoveFromArray(numberX,arr);

</script>
