<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let flag = false;
    let Fibonacci = []

    function isFibonacci(x) {
        let n = +prompt('Số Fibonacci muốn hiển thị:')
        let a = 0
        let b = 1
        let sum = 0
        document.write(a + "<br>" + b + "<br>")
        for (let i = 0; i < n; i++) {
            sum = a + b;
            a = b;
            b = sum;
            document.write(sum + "<br>")
            Fibonacci.push(sum)
        }
        for (let i = 0; i < Fibonacci.length; i++) {
            if (x === Fibonacci[i]) {
                flag = true;
            }
        }
        console.log(flag);
    }

    isFibonacci(989);
</script>
</body>
</html>
